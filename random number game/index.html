<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to random number generator game</h1>
    <p>Click on the Start below to start the game</p>
    <p id="lev">Enter a random number between 1 and 50 and see if u got it right</p>
    <h5>Ready? Go</h5>
    <center>
        <h3>Level 1</h3>
    <input type="text" placeholder="Value" id="number"><br>
    <input type="submit" value="Start" id="submit">
    <div class="display" id="show"></div>
    <p id="big"></p>
    <p id="small"></p>
    <p id="wrong"></p>
    <input type="submit" value="Reset" id="reset">
</center>

    <script src="script.js"></script>
</body>
</html>
